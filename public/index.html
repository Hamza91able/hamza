<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar-container navbar-expand-sm bg-danger">
        <div class="container-fluid">
            <h1 class="navbar-brand">Cricket Game</h1>
        </div>
    </nav>

    <div id="container1">
        <div class="container-fluid">
            <form class="form-horizontal" action="/action_page.php">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="team A">Team A:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="team A" placeholder="Enter name of Team A">
                    </div>
                </div>
                <!--  -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="team B">Team B:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="team B" placeholder="Enter name of Team B">
                    </div>
                </div>
                <!--  -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="overs">Overs:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="overs" placeholder="No. of overs">
                    </div>
                </div>
                <!--  -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        Select Toin Side:
                        <div class="radio">
                            <label for="heads">
                                <input type="radio" name="r1" value="heads" id="heads" checked> Heads
                            </label>
                            <label for="tails">
                                <input type="radio" name="r1" value="tails" id="tails"> Tails
                            </label>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="return toss();">Toss</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id="container2">
        <div class="container-fluid">
            <div class="col-sm-offset-2 col-sm-10">
                <div id="toss-winner" class="container-fluid">

                </div>
                <div id="oponent-decission" class="container-fluid">

                </div>
                <div id="div-decision">
                    <label>What do you want to do first?</label>
                    <div class="radio">
                        <label for="bat">
                            <input type="radio" name="r2" value="bat" id="bat" checked> Bat
                        </label>
                        <label for="ball">
                            <input type="radio" name="r2" value="ball" id="ball"> Ball
                        </label>
                    </div>
                    <div id="user-decission" class="container-fluid">

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" onclick="userDecision();">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container3">
        <div class="container-fluid">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="startGame()">Start</button>
            </div>
        </div>
    </div>

    <div id="container4">
        <div class="container-fluid">
            <div class="col-sm-offset-2 col-sm-10">
                <div id="game" class="scoreboard">
                    <span id="statement"></span>
                    <br>
                    <span id="score" class="marg-left">Runs = 0</span>
                    <span class="marg-left" id="wicket">Wickets = 0</span>
                    <span class="marg-left" id="overs-dom">Overs = 0</span>
                    <span class="marg-left" id="total-overs">Total Overs = 0</span>
                    <span class="marg-left" id="target"></span>
                </div>
            </div>
        </div>
    </div>


    <br>
    <br>

    <div id="container5" style="display: none">
        <div class="container-fluid">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="start2Game()">Start 2nd Innings</button>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
